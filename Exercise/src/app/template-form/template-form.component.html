<div class="mt-5 container">
    <form #myForm="ngForm" (ngSubmit)="submit()">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="bg-light rounded-2 p-3 mt-4 row">
                    <h2>Register (Template Form)</h2>
                    <hr />
                    <div ngModelGroup="personalDetails" #personalDetails="ngModelGroup">
                        <div class="form-group mb-2">
                            <label for="firstname">First Name: </label>
                            <input required minlength="2" maxlength="10" type="text" 
                            name="firstname" id="firstname"  class="form-control" ngModel #fname="ngModel"/>
                            <div>
                                <small *ngIf="fname.invalid && fname.touched">First Name is required field.</small>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="lastname">Last Name: </label>
                            <input required minlength="2" maxlength="10" type="text" 
                            name="lastname" id="lastname" class="form-control" ngModel #lname="ngModel"/>
                            <div>
                                <small *ngIf="lname.invalid && lname.touched">Second Name is required field.</small>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="form-control" ngModel required email/>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password: </label>
                            <input name="password" id="password" type="password" class="form-control" ngModel required password/>
                        </div>
                        <div class="form-group mb-2">
                            <label for="phonenumber">Phone Number: </label>
                            <input type="tel" name="phonenumber" id="phonenumber" class="form-control" ngModel required phonenumber/>
                        </div>

                        <div>
                            <small *ngIf="personalDetails.invalid && personalDetails.touched">Some ot the required fields don't have valid value.</small>
                        </div>
                    </div>


                    

                    <div class="form-group mb-2">
                        <label for="country">Country: </label>
                    <select class="form-select" id="country" name="country" [ngModel]="defaultCountry">
                        <option value="india">India</option>
                        <option value="dubai">Dubai</option>
                        <option value="nepal">Nepal</option>
                        <option value="america">America</option>
                        <option value="australia">Australia</option>
                      </select>
                    </div>

                    <div class="form-group mb-3">
                        <label class="me-sm-2" for="gender">Gender: </label>
                        <span *ngFor="let gen of gender">
                            <input class="form-check-input me-sm-1" type="radio" name="gender" id="{{gen.id}}" value="{{gen.value}}" [ngModel]="defaultGender">
                            <label class="form-check-label  me-sm-2" for="male">{{gen.value}}</label>
                        </span>
                    </div>
                    <button type="submit" class="me-sm-1 btn btn-success" [disabled]="!myForm.valid">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
